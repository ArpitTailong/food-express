# Food Express - Docker Compose Infrastructure
# Complete local development environment

version: '3.8'

services:
  # ========================================
  # DATABASES
  # ========================================
  
  postgres:
    image: postgres:16-alpine
    container_name: food-express-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: food_express_auth,food_express_users,food_express_orders,food_express_payments,food_express_notifications,food_express_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - food-express-network

  # ========================================
  # CACHING & SESSION STORE
  # ========================================
  
  redis:
    image: redis:7-alpine
    container_name: food-express-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - food-express-network

  # ========================================
  # MESSAGE BROKER
  # ========================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: food-express-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - food-express-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: food-express-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - food-express-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: food-express-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: food-express
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - food-express-network

  # ========================================
  # OBSERVABILITY - METRICS
  # ========================================
  
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: food-express-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - food-express-network

  grafana:
    image: grafana/grafana:10.1.0
    container_name: food-express-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - food-express-network

  # ========================================
  # OBSERVABILITY - TRACING
  # ========================================
  
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: food-express-zipkin
    ports:
      - "9411:9411"
    networks:
      - food-express-network

  # ========================================
  # INFRASTRUCTURE SERVICES
  # ========================================
  
  discovery-server:
    build:
      context: ./infrastructure/discovery-server
      dockerfile: Dockerfile
    container_name: food-express-discovery
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - food-express-network

  config-server:
    build:
      context: ./infrastructure/config-server
      dockerfile: Dockerfile
    container_name: food-express-config
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
    depends_on:
      discovery-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - food-express-network

  api-gateway:
    build:
      context: ./infrastructure/api-gateway
      dockerfile: Dockerfile
    container_name: food-express-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      REDIS_HOST: redis
    depends_on:
      - discovery-server
      - config-server
      - redis
    networks:
      - food-express-network

  # ========================================
  # BUSINESS SERVICES
  # ========================================
  
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: food-express-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: food_express_auth
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
    depends_on:
      - discovery-server
      - postgres
      - redis
    networks:
      - food-express-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: food-express-user
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: food_express_users
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - discovery-server
      - postgres
      - redis
      - kafka
    networks:
      - food-express-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: food-express-order
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: food_express_orders
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - discovery-server
      - postgres
      - redis
      - kafka
    networks:
      - food-express-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: food-express-payment
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: food_express_payments
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - discovery-server
      - postgres
      - redis
      - kafka
    networks:
      - food-express-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: food-express-notification
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: food_express_notifications
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - discovery-server
      - postgres
      - redis
      - kafka
    networks:
      - food-express-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: food-express-analytics
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URI: http://discovery-server:8761/eureka
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: food_express_analytics
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - discovery-server
      - postgres
      - redis
      - kafka
    networks:
      - food-express-network

# ========================================
# NETWORKS
# ========================================

networks:
  food-express-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
