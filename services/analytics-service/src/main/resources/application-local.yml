# ==============================================
# ANALYTICS SERVICE - LOCAL PROFILE
# ==============================================
# This profile uses H2 in-memory database and
# disables external dependencies for local testing
# ==============================================

server:
  port: 8086

spring:
  # Disable Config Server
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  config:
    import: "optional:"
  
  # H2 Database
  datasource:
    url: jdbc:h2:mem:food_express_analytics;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Disable Flyway
  flyway:
    enabled: false
  
  # Disable Redis
  data:
    redis:
      repositories:
        enabled: false
  
  # Kafka disabled
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: false
  
  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081
          jwk-set-uri: http://localhost:8081/api/v1/auth/.well-known/jwks.json

# Eureka disabled
eureka:
  client:
    enabled: false

# Logging
logging:
  level:
    root: INFO
    com.foodexpress.analytics: DEBUG
    org.hibernate.SQL: DEBUG
