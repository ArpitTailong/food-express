# ==============================================
# USER SERVICE - LOCAL PROFILE
# ==============================================
# This profile uses H2 in-memory database and
# disables external dependencies for local testing
# ==============================================

server:
  port: 8084

spring:
  # Disable Config Server
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  config:
    import: "optional:"
  
  # Exclude Redisson auto-configuration
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  
  # H2 Database
  datasource:
    url: jdbc:h2:mem:foodexpress_users;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console (access at http://localhost:8084/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Disable Flyway for local (using JPA auto-ddl)
  flyway:
    enabled: false
  
  # Disable Redis (use simple cache)
  data:
    redis:
      repositories:
        enabled: false
  
  cache:
    type: simple
  
  # Kafka disabled for local
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: false
  
  # Security - disable OAuth2 for local (we'll use custom JWT filter)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

# JWT Configuration (same secret as auth-service)
jwt:
  secret: local-256-bit-secret-key-for-signing-jwt-tokens-must-be-at-least-32-characters-long

# Eureka - Standalone mode (no registration)
eureka:
  client:
    enabled: false

# Logging
logging:
  level:
    root: INFO
    com.foodexpress.user: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
